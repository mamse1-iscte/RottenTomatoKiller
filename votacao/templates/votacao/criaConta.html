{% load static %}


<link rel="icon" href="https://cdn.pixabay.com/photo/2016/02/23/17/29/banana-1218133_1280.png">


   <title>CriarConta</title>

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

body {background-color: #23232e;}

h1 {
	color: #c7ba50;
}
p {
	color: #c7ba50
}
label {
	color: #c7ba50
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #c7ba50;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */

.cancelbtn {

  background-color: #f44336;
}

.signupbtn {

  background-color: #04AA6D;
}
/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  opacity: 0.9;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>




<form action="{% url 'votacao:criarUserButton' %}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <div class="container">
    <h1>Criar conta</h1>
    <p>Por favor, preencha o formul√°rio.</p>
    <hr>


<input type="file" name="myfile">


<br><br>


    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="Enter Email" name="email" required>


      <label for="username"><b>Username</b></label>
    <input type="text" id="username" placeholder="Enter username" name="username" required>



    <label for="psw"><b>Password</b></label>
    <input type="password" id="psw" placeholder="Introduza Password" name="psw" required>

    <label for="psw-repeat"><b>Repita a Password</b></label>
    <input type="password" id="psw-repeat" placeholder="Repita a Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>





    <div class="clearfix">
      <input type="submit"   value="Cancel"  class="cancelbtn"  formnovalidate formaction="{% url 'votacao:HomePage' %}">
        <input type="submit"   value="Sign Up" class="signupbtn">
    </div>
  </div>
</form>

</body>
